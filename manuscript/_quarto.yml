  sidebar:
    style: docked
    search: true
    collapse-level: 2

bibliography: references.bib

crossref:
  chapters: true
  eq-prefix: "Eq."
  fig-prefix: "Fig."

format:
  html:
    theme: default
    toc: true
    toc-depth: 3
    toc-location: left
    number-sections: true
    code-fold: true
    highlight-style: github
    smooth-scroll: true
    page-layout: article
    grid:
      sidebar-width: 280px
      body-width: 800px
      margin-width: 250px
    css: styles.css

  pdf:
    documentclass: book
    toc: true
    toc-title: "Contents"
    number-sections: true
    colorlinks: true
    papersize: a5
    fontsize: 10pt
    geometry:
      - top=0.75in
      - bottom=0.75in
      - left=0.5in
      - right=0.5in
      - bindingoffset=0.25in
    linestretch: 1.3
    include-in-header:
      - mobile-pdf.tex
      - titlepage-preamble.tex

  epub:
    toc: true
    number-sections: true

execute:
  freeze: true
